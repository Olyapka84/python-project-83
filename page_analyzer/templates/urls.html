{% extends "layout.html" %}

{% block title %}Сайты{% endblock %}

{% block content %}
  <h1 class="mb-4">Список сайтов</h1>
  <table class="table table-bordered" data-test="urls">
    <thead>
      <tr>
        <th>ID</th>
        <th>Имя</th>
        <th>Последняя проверка</th>
        <th>Код ответа</th>
      </tr>
    </thead>
    <tbody>
      {% for url in urls %}
        <tr>
          <td>{{ url.id }}</td>
          <td><a href="{{ url_for('urls_show', id=url.id) }}">{{ url.name }}</a></td>
          <td>{{ url.created_at.strftime('%Y-%m-%d %H:%M:%S') }}</td>
          <td>{{ url.status_code or '' }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
